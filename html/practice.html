
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뮤직 플레이어</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #4cc0f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player-container {
      display: flex;
      gap: 40px;
      align-items: center;
      background: #4cc0f6;
    }

    /* 앨범아트 영역 */
    .album-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .album-art {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .song-info {
      text-align: center;
    }

    .song-info h3 {
      margin: 5px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .song-info p {
      margin: 0;
      font-size: 14px;
      font-weight: bold;
    }

    /* 컨트롤 버튼 */
    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .controls button {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }

    .controls button:hover {
      background: #333;
    }

    /* 플레이리스트 */
    .playlist {
      width: 400px;
      max-height: 300px;
      background: #fff;
      border: 1px solid #000;
      overflow-y: auto;
    }

    .playlist table {
      width: 100%;
      border-collapse: collapse;
    }

    .playlist th, .playlist td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .playlist th {
      background: #222;
      color: #fff;
    }

    .playlist tr:hover {
      background: #e3f5ff;
      cursor: pointer;
    }

    .time {
      text-align: right;
    }

    .fold-box {
  width: 500px;
  height: 300px;
  background: white;
  border: 1px solid #333;
  border-radius: 10px;
  position: relative;
}

/* 우측 상단 접힌 모양 */
.fold-box::after {
  content: "";
  position: absolute;
  top: -1px;
  right: -1px;
  width: 40px;  /* 접힘 크기 */
  height: 40px;
  background: linear-gradient(-135deg, #4cc0f6 50%, rgb(28, 128, 243) 50%);
  border-bottom-left-radius: 5px; /* 접힌 부분의 둥근 처리 */
}
  </style>
</head>
<body>
  <div class="fold-box"></div>
  <!-- <div class="player-container">
    앨범 섹션
    <div class="album-section">
      <div class="album-art">
        <img id="albumImage" src="https://picsum.photos/id/1011/400/400" alt="앨범아트">
      </div>
      <div class="song-info">
        <h3 id="songTitle">노래 제목</h3>
        <p id="songArtist">가수 이름</p>
      </div>
      <div class="controls">
        <button onclick="prevSong()">⏮</button>
        <button onclick="togglePlay()">⏯</button>
        <button onclick="nextSong()">⏭</button>
      </div>
    </div> -->

    <!-- 플레이리스트 -->
    <div class="playlist">
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Artist</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="playlist"></tbody>
      </table>
    </div>
  </div>

  <!-- 오디오 -->
  <audio id="audio"></audio>

  <script>
    const songs = [
      {
        title: "Drowning",
        artist: "WOOZI",
        time: "04:02",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        img: "https://picsum.photos/id/1011/400/400"
      },
      {
        title: "Summer Vibes",
        artist: "Jaorim",
        time: "04:44",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        img: "https://picsum.photos/id/1012/400/400"
      },
      {
        title: "Rock Therapy",
        artist: "Festival Band",
        time: "03:58",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        img: "https://picsum.photos/id/1013/400/400"
      }
    ];

    let currentIndex = 0;
    const audio = document.getElementById("audio");
    const albumImage = document.getElementById("albumImage");
    const songTitle = document.getElementById("songTitle");
    const songArtist = document.getElementById("songArtist");
    const playlistElement = document.getElementById("playlist");

    function loadSong(index) {
      const song = songs[index];
      songTitle.textContent = song.title;
      songArtist.textContent = song.artist;
      albumImage.src = song.img;
      audio.src = song.src;
      audio.play();
    }

    function prevSong() {
      currentIndex = (currentIndex - 1 + songs.length) % songs.length;
      loadSong(currentIndex);
    }

    function nextSong() {
      currentIndex = (currentIndex + 1) % songs.length;
      loadSong(currentIndex);
    }

    function togglePlay() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // 플레이리스트 그리기
    function renderPlaylist() {
      playlistElement.innerHTML = "";
      songs.forEach((song, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${song.title}</td>
          <td>${song.artist}</td>
          <td class="time">${song.time}</td>
        `;
        row.onclick = () => {
          currentIndex = index;
          loadSong(index);
        };
        playlistElement.appendChild(row);
      });
    }

    renderPlaylist();
    loadSong(currentIndex);
  </script>
</body>
</html>
